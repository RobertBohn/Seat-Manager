<html>
<head>
<title>Seat Manager</title>
<link rel="stylesheet" type="text/css" href="SeatManager.css"/>
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/config.js"></script>
<script type="text/javascript" src="scripts/SeatManager.1.0.1.min.js"></script>
<script type="text/javascript">    
    $(document).ready(function() { SM.ready(); });
</script>
</head>
<body>
<div id="container">

    <div id="header"><h1>Seat Manager</h1></div>

    <div id="controls">

        <div id="select">
            <select id="merchants" disabled="disabled">
                <option value="0">Merchants</option>
            </select>
            <select id="events" disabled="disabled">
               <option value="0">Events</option>
            </select>
            <select id="dates" disabled="disabled">
                <option value="0">Event Dates</option>
            </select>
            <select id="times" disabled="disabled">
                <option value="0">Event Times</option>
            </select>
        </div>

        <div id="action">
           <select id="actions">
                <option value="1">View</option>
                <option value="2">Block</option>
                <option value="3">Hold</option>
                <option value="4">Release Blocked</option>
                <option value="5">Release Held</option>                
                <option value="7">Select Seats</option>
            </select>
            <input id="from" type="text" value="from:"/>
            <input id="to" type="text" value="to:"/>
            <input id="submit" type="button" value="Submit"/>
        </div>

        <div class="legend">
            <img src="images/available.gif"> available<br/>
            <img src="images/sold.gif"> sold<br/>
            <img src="images/blocked.gif"> blocked<br/>
        </div>

        <div class="legend">
            <img src="images/held.gif"> held<br/>
            <img src="images/selected.gif"> selected<br/>
            <img src="images/inactive.gif"> inactive
        </div>

        <div>
            <input id="zoomin" type="button" value="+"/>
            <input id="zoomout" type="button" value="-"/>
        </div>

    </div> <!-- controls -->

    <div id="map"><ul id="gate"/></div>

</div> <!-- container -->

<div id="login">
    <h1>Please Login</h1>
    <input id="username" type="text"/><p>Username:</p>
    <input id="password" type="password"/><p>Password:</p>
    <input id="signin" type="button" value="Submit"/>
</div>

</body>
</html>
